<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.hexschool.com/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>高雄旅遊網</title>
</head>
<body>
    <div class="wrap">
        <header>
            <h1>高雄旅遊資訊</h1>
            <button class="menu">
                <span>
                    - - 請選擇行政區 - -
                    <img src="assets/icons_down.png" alt="dropdown arrow">
                </span>
                <ul class="submenu height-0">
                </ul>
            </button>
        </header>
        <main>
            <div class="container_main">
                <div class="line_container">
                    <div class="icon_down">
                        <img src="assets/icons_down.png" alt="blue down arrow">
                    </div>
                </div>
                <div class="popular">
                    <p>熱門行政區</p>
                    <ul class="btns">
                        <li><a class="btn_purple" href="#">苓雅區</a></li>
                        <li><a class="btn_pink" href="#">三民區</a></li>
                        <li><a class="btn_strongYellow" href="#">新興區</a></li>
                        <li><a class="btn_blue" href="#">鹽埕區</a></li>
                    </ul>
                </div>
                <h3></h3>
                <ul class="cards">
                    <li class="preloader"><img src="assets/preloader.gif" alt="preloader"></li>
                </ul>
                <div class="pages">
                    <a id="prev" href="#" class="disabled">prev</a>
                    <ul>
                    </ul>
                    <a id="next" href="#" class="abled">next</a>
                </div>
            </div>
        </main>
        <footer>
            <h2>高雄旅遊網</h2>
            <a href="https://www.kcg.gov.tw/Default.aspx" target="_blank" title="高雄市政府">資料來源：高雄市政府</a>
        </footer>
        <a href="#" class="to_top d-none">
            <img src="assets/btn_goTop.png" alt="button to the top of the page">
        </a>
    </div>
    <script src="js/script.js"></script>

</html>
